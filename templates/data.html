<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Sidebar with Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto; /* Allows vertical scrolling */
            position: fixed; /* Keeps the sidebar fixed */
            left: 0;
            top: 0;
            transition: transform 0.3s ease;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            display: block;
            padding: 12px 15px;
            border-radius: 6px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        .main-content {
            margin-left: 270px; /* Adjust according to sidebar width */
            padding: 20px;
            flex: 1;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .left {
            width: 100%;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative; /* For positioning the overlay */
            color: #ffffff; /* Default text color */
        }

        /* Overlay for better text visibility */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Black overlay with 40% opacity */
            z-index: 1; /* Ensures overlay is behind the text */
        }

        .card .content {
            position: relative; /* Ensure content is above the overlay */
            z-index: 2;
        }

        .card.patrick {
            background-image: url('../static/patrick_temp.png');
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
        }

        .card.squidward {
            background-image: url('../static/squidward.png');
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
        }

        .card.michael {
            background-image: url('../static/michael.jpg');
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
        }

        .card.seidahmet {
            background-image: url('../static/simulanka.jpg');
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        h1, h2, h3, h4 {
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Shadow to enhance text visibility */
            color: #333;
        }

        h1 {
            font-size: 26px;
            margin: 0;
        }

        h2 {
            font-size: 20px;
            margin: 15px 0 0 0;
        }

        h3 {
            font-size: 18px;
            margin: 10px 0 0 0;
            font-style: italic;
        }

        h4 {
            font-size: 16px;
            margin: 20px 0 0 0;
            text-align: justify;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <form id="category-form" action="{% url 'data' %}" method="post">
            {% csrf_token %}
            <h2>Categories</h2>
            <ul>
                <li><a href="#" data-category="Internet">Internet</a></li>
                <li><a href="#" data-category="Transportation">Transportation</a></li>
                <li><a href="#" data-category="Office Needles">Office Needles</a></li>
                <li><a href="#" data-category="Commercial">Commercial</a></li>
                <li><a href="#" data-category="SpecSit">SpecSit</a></li>
                <li><a href="#" data-category="Products">Products</a></li>
                <li><a href="#" data-category="BusBill">BusBill</a></li>
            </ul>
        </form>
    </div>

    <div class="main-content">
        <div class="row">
            <div class="left">
                <form id="data-form" action="{% url 'data' %}" method="post">
                    {% csrf_token %}
                    <div class="content">
                        <h1>{{ data }}</h1>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const category = this.getAttribute('data-category');
                document.getElementById('data-form').innerHTML = `<input type="hidden" name="category" value="${category}">{% csrf_token %}`;
                document.getElementById('data-form').submit();
            });
        });
    </script>
</body>
</html>
