<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Sidebar with Categories</title>
    <style>
        /* Reset and general styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #343a40;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .sidebar h2 {
            font-size: 22px;
            color: #ffffff;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #ddd;
            font-size: 16px;
            display: block;
            padding: 12px 15px;
            border-radius: 6px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        /* Main content styling */
        .main-content {
            margin-left: 270px; /* Sidebar width */
            padding: 40px;
            flex: 1;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Form container styling */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group label {
            font-size: 18px;
            color: #333;
        }

        .form-group input[type="number"],
        .form-group select {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-group input[type="number"]:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-group button {
            padding: 12px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        /* Scrollable area styling */
        .scrollable-area {
            max-height: 150px; /* Adjust as needed */
            overflow-y: auto;
            margin-top: 20px;
        }

        .scrollable-area label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        .scrollable-area select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 10px;
            }

            .main-content {
                margin-left: 0;
                margin-top: 20px;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar with categories -->
    <div class="sidebar">
        <h2>Categories</h2>
        <ul>
            <li><a href="#" data-category="Internet">Internet</a></li>
            <li><a href="#" data-category="Transportation">Transportation</a></li>
            <li><a href="#" data-category="Office Needles">Office Needles</a></li>
            <li><a href="#" data-category="Commercial">Commercial</a></li>
            <li><a href="#" data-category="SpecSit">SpecSit</a></li>
            <li><a href="#" data-category="Products">Products</a></li>
            <li><a href="#" data-category="BusBill">BusBill</a></li>
        </ul>
    </div>

    <!-- Main content with form and scrollable area -->
    <div class="main-content">
        <div class="form-container">
            <form action="{% url 'data' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="hidden" name="category" id="category-input">
                    <label for="new-data">Enter amount:</label>
                    <input type="number" name="new-data" id="new-data" placeholder="Enter amount for the selected category" min="1" required>
                    
                    <label for="currency">Select currency:</label>
                    <select name="currency" id="currency" required>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                        <option value="KZT">KZT</option>
                        <!-- Add more currencies as needed -->
                    </select>
                    
                    <button type="submit">Submit Data</button>
                </div>
            </form>

            <div class="scrollable-area">
                <label for="category-selection">Selected Category (Left Sidebar):</label>
                <select id="category-selection" name="category-selection" disabled>
                    <option value="" disabled selected>Select:</option> <!-- Default option -->
                    <!-- The options will be dynamically populated by JavaScript -->
                </select>

                <div class="d-flex" style="margin-top: 10px;">
                    <a href="{% url 'view_data' %}" style="color: #007bff; text-decoration: none;">View Data</a>
                </div>

                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- JavaScript for category selection and form interaction -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const categories = [
                'Internet',
                'Transportation',
                'Office Needles',
                'Commercial',
                'SpecSit',
                'Products',
                'BusBill'
            ];

            const categorySelect = document.getElementById('category-selection');
            
            // Default option
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.disabled = true;
            defaultOption.selected = true;
            defaultOption.textContent = 'Select:';
            categorySelect.appendChild(defaultOption);

            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        });

        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const category = this.getAttribute('data-category');
                document.getElementById('category-input').value = category;
                document.querySelector('input[name="new-data"]').focus(); // Focus the input field

                // Update the category selection dropdown with the selected category
                const categorySelect = document.getElementById('category-selection');
                categorySelect.value = category; // Select the category in the dropdown
            });
        });
    </script>
</body>
</html>
